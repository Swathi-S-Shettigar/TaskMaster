<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster - ToDo List</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-tasks"></i> TaskMaster
        </a>
        <button
          class="btn btn-outline-light btn-sm ms-auto"
          onclick="toggleDark()"
        >
          <i class="fas fa-moon"></i> Dark Mode
        </button>
      </div>
    </nav>

    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          Your Tasks <span class="task-count" id="taskCount">0</span>
        </h2>
      </div>

      <!-- Add Task Card -->
      <div class="card mb-4 fade-in">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="fas fa-plus-circle me-2"></i>Add New Task
          </h4>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6 col-lg-4">
              <label for="title" class="form-label">Title</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-heading"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="What needs to be done?"
                />
              </div>
            </div>
            <div class="col-md-6 col-lg-4">
              <label for="description" class="form-label">Description</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-align-left"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Task details..."
                />
              </div>
            </div>
            <div class="col-md-6 col-lg-2">
              <label for="duedate" class="form-label">Due Date</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="far fa-calendar-alt"></i
                ></span>
                <input type="date" class="form-control" id="duedate" />
              </div>
            </div>
            <div class="col-md-6 col-lg-2">
              <label for="tag" class="form-label">Tag</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                <select class="form-select" id="tag">
                  <option value="">Select...</option>
                  <option value="Work">Work</option>
                  <option value="Personal">Personal</option>
                  <option value="Urgent">Urgent</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <button id="add" class="btn btn-primary">
              <i class="fas fa-plus me-2"></i>Add Task
            </button>
            <button id="clear" class="btn btn-danger" onclick="clearList()">
              <i class="fas fa-trash-alt me-2"></i>Clear All
            </button>
          </div>
        </div>
      </div>

      <!-- Task List Card -->
      <div class="card fade-in">
        <div class="card-header">
          <div
            class="d-flex flex-wrap justify-content-between align-items-center"
          >
            <h4 class="mb-0"><i class="fas fa-list-ul me-2"></i>Your Tasks</h4>
            <div class="filter-buttons mt-2 mt-md-0">
              <button
                class="btn btn-outline-primary btn-sm"
                onclick="filterTasks('all')"
              >
                <i class="fas fa-list me-1"></i>All
              </button>
              <button
                class="btn btn-outline-success btn-sm"
                onclick="filterTasks('completed')"
              >
                <i class="fas fa-check-circle me-1"></i>Completed
              </button>
              <button
                class="btn btn-outline-warning btn-sm"
                onclick="filterTasks('pending')"
              >
                <i class="fas fa-clock me-1"></i>Pending
              </button>
            </div>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th width="5%">#</th>
                  <th width="10%">Status</th>
                  <th width="20%">Title</th>
                  <th width="25%">Description</th>
                  <th width="15%">Due Date</th>
                  <th width="10%">Tag</th>
                  <th width="15%">Actions</th>
                </tr>
              </thead>
              <tbody id="myTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
